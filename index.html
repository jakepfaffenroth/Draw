<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    <body>
        <div class="wrapper">
            <h1>Draw</h1>
            <p id="instructions">Enter canvas size (e.g., '20' will create a 20x20 grid).<br>Or leave blank to reset.</p>
            <div id='controls'>
                <input class='textBox' type="text" placeholder='Grid size: 20'/>
                <button id='gridButton' class='button'value="">Create new canvas</button>
                <button id='colorButton' class='button'value="">Random color</button>
                <input id="customColor" type="color" name="custom-color" value="#c0392b"/>
            </div>
                <div id="container">
                </div>
        </div>
        <script src="script.js"></script>
    </body>
